{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        <h1>{{ post.title }}</h1>
        <p><em><b>{{ post.band }}</b></em></p>
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <p>{{ post.text|linebreaksbr }}</p>
        <iframe src = {{ post.link }} width = "640" height = "390" frameborder="0" allowfullscreen></iframe>
    </div>
{% endblock %}
